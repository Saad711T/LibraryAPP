    <style>
        .author-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }
        .author-image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: 20px;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .book-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }
        .book-card h3 {
            font-size: 1.2rem;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            margin-top: 30px;
        }
        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .footer-icons a {
            text-decoration: none;
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }
        .footer-icons a:hover {
            color: #1a73e8;
        }
        @media (max-width: 900px) {
            .books-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .books-grid {
                grid-template-columns: repeat(1, 1fr);
            }
            .book-card img {
                height: 250px;
            }
            .book-card h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
