<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryDB - سلطان الموسى</title>
    <link rel="stylesheet" href="authstyles.css">
    <style>
        .author-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }
        .author-image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: 20px;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .book-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }
        .book-card h3 {
            font-size: 1.2rem;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            margin-top: 30px;
        }
        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .footer-icons a {
            text-decoration: none;
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }
        .footer-icons a:hover {
            color: #1a73e8;
        }
        @media (max-width: 900px) {
            .books-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .books-grid {
                grid-template-columns: repeat(1, 1fr);
            }
            .book-card img {
                height: 250px;
            }
            .book-card h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-link active" data-section="home">🏠 الصفحة الرئيسية</a>
            <a href="../authors.html" class="nav-link" data-section="authors">👤 صفحة المؤلفين</a>
        </div>
    </nav>

    <main>
        <div class="author-container">
            <h1>سلطان الموسى</h1>
            <div class="author-image">
                <p>سلطان الموسى هو مؤلف وروائي سعودي ولد عام 1987 م , ومن أشهر مؤلفاته أقوم قيلا وتثريب.</p>
                <img src="https://iqraa.albiladdaily.com/wp-content/uploads/2018/01/%D8%AA%D9%88%D9%8A%D8%AA%D8%B11.jpg" alt="سلطان الموسى">
            </div>
                <div class="book-card">
                    <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1394163349i/21394850.jpg" alt="أقوم قيلا">
                    <h3><a href="../books/loading.html">أقوم قيلا</a></h3>
                </div>
        </div>
    </main>

    <footer class="footer">
        <h3>المزيد عن المؤلف</h3>
        <div class="footer-icons">
            <a href="https://ar.wikipedia.org/wiki/%D8%B3%D9%84%D8%B7%D8%A7%D9%86_%D8%A7%D9%84%D9%85%D9%88%D8%B3%D9%89" target="_blank">📖 ويكيبيديا</a>
            <a href="https://www.goodreads.com/author/show/8022624._" target="_blank">📚 جودريدز</a>
        </div>
    </footer>
</body>
</html>
