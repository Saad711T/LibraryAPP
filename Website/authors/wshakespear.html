<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryDB - ويليام شكسبير</title>
    <link rel="stylesheet" href="authstyles.css">
    <style>
        .author-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }
        .author-image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: 20px;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .book-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }
        .book-card h3 {
            font-size: 1.2rem;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            margin-top: 30px;
        }
        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .footer-icons a {
            text-decoration: none;
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }
        .footer-icons a:hover {
            color: #1a73e8;
        }
        @media (max-width: 900px) {
            .books-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .books-grid {
                grid-template-columns: repeat(1, 1fr);
            }
            .book-card img {
                height: 250px;
            }
            .book-card h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-link active" data-section="home">🏠 الصفحة الرئيسية</a>
            <a href="../authors.html" class="nav-link" data-section="authors">👤 صفحة المؤلفين</a>
        </div>
    </nav>

    <main>
        <div class="author-container">
            <h1>ويليام شكسبير</h1>
            <p>ويليام شكسبير هو كاتب وروائي إنجليزي شهير ويعتبر من أشهر كتاب المسرحيات في الأدب الإنجليزي-البريطاني ولد في1564 م وتوفى في نحو 1616 م.</p>
            <div class="author-image">
                <img src="https://pbs.twimg.com/profile_images/987329552027439104/KlkUNFIl_400x400.jpg" alt="ويليام شكسبير">
            </div>
                <div class="book-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3TPmBHB-mgt5Y1eF1U_AbT3fZzNeXAynQlw&s" alt="هاملت">
                    <h3><a href="../books/loading.html">هاملت</a></h3>
                </div>
        </div>
    </main>

    <footer class="footer">
        <h3>المزيد عن المؤلف</h3>
        <div class="footer-icons">
            <a href="https://ar.wikipedia.org/wiki/%D9%88%D9%84%D9%8A%D9%85_%D8%B4%D9%83%D8%B3%D8%A8%D9%8A%D8%B1" target="_blank">📖 ويكيبيديا</a>
            <a href="https://www.goodreads.com/author/show/947" target="_blank">📚 جودريدز</a>
        </div>
    </footer>
</body>
</html>
